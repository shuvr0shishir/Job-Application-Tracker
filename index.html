<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>

    <!-- Tailwind & Daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google - Geist Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">

    <style>
        * {
            font-family: "Geist", sans-serif;
        }

        @media screen and (min-width: 768px) {
            .container {
                max-width: 70%;
            }
        }
    </style>
</head>

<body class="min-h-screen bg-[#F8FAFC] ">
    <header>
        <!-- dashboard -->
        <section class="container mx-auto pt-7.5 md:pt-15 pb-7.5 border-b-2 border-[#E6E7E9]">
            <h1 class="font-bold text-[32px] text-[#002C5C] pb-5 ">Job Application Tracker</h1>

            <!-- Count cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- all count-->
                <div class="count-card bg-white rounded-lg  p-5">
                    <p class="text-[#323B49] pb-2 text-sm font-medium">Total</p>
                    <h2 id="all-count" class="text-[#002C5C] text-2xl font-bold">0</h2>
                </div>
                <!-- interview count -->
                <div class="count-card bg-white rounded-lg  p-5">
                    <p class="text-[#323B49] pb-2 text-sm font-medium">Interview</p>
                    <h2 id="interview-count" class="text-[#10B981] text-2xl font-bold">0</h2>
                </div>
                <!-- rejected count -->
                <div class="count-card bg-white rounded-lg  p-5">
                    <p class="text-[#323B49] pb-2 text-sm font-medium">Rejected</p>
                    <h2 id="rejected-count" class="text-[#EF4444] text-2xl font-bold">0</h2>
                </div>
            </div>
        </section>
    </header>

    <main class="pb-7.5 md:pb-15">
        <!-- Available Jobs -->
        <section class="container mx-auto py-7.5 flex justify-between">
            <h2 class="text-[#002C5C] font-semibold text-xl">Available Jobs</h2>
            <p class="text-[#64748B] font-medium"><span id="totalJobsCount" ">8</span> Jobs</p>
        </section>

        <!--Tab buttons -->
        <section class=" container mx-auto flex gap-2">
            <button onclick="tabSwitch('#all-tab')" id="all-tab" class="tab btn w-20 h-8 text-[12px] font-semibold bg-[#3B82F6] text-white">All</button>
            <button onclick="tabSwitch('#interview-tab')" id="interview-tab" class="tab btn w-20 h-8 text-[12px] font-medium bg-white text-[#64748B]">Interview</button>
            <button onclick="tabSwitch('#rejected-tab')" id="rejected-tab" class="tab btn w-20 h-8 text-[12px] font-medium bg-white text-[#64748B]">Rejected</button>
        </section>

        <!-- No jobs available page -->
        <section id="nothing-page" class="hidden">
            <div class="container mx-auto rounded-lg bg-white h-[400px] mt-4 flex justify-center items-center">
                <div class="text-center">
                    <div class="h-[100px] w-[100px] mb-5 mx-auto">
                        <img class="" src="./images/jobs.png" alt="">
                    </div>
                    <h2 class="text-[#002C5C] text-2xl font-semibold">No jobs available</h2>
                    <p class="text-[#64748B]">Check back soon for new job opportunities</p>
                </div>
            </div>
        </section>


        <!-- All Applications listed here-->
        <section id="application-container" class="container mx-auto pt-4 space-y-4 ">
            <!-- applicants card will be generate here through js -->
        </section>
    </main>


    <!-- link external js file -->
    <script src="./scripts/machine.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
