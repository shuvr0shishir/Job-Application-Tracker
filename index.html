<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>

    <!-- Tailwind & Daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google - Geist Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Geist", sans-serif;
        }
    </style>
</head>

<body class="bg-[#F8FAFC] min-h-screen ">
    <header>
        <section class="container mx-auto pt-15 pb-7.5 border-b-2 border-[#E6E7E9]">
            <h1 class="font-bold text-[32px] text-[#002C5C] pb-5 ">Job Application Tracker</h1>

            <!-- Count cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="card bg-white rounded-lg  p-5">
                    <p class="text-[#323B49] pb-2 text-sm font-medium">Total</p>
                    <h2 class="text-[#002C5C] text-2xl font-bold">8</h2>
                </div>
                <div class="card bg-white rounded-lg  p-5">
                    <p class="text-[#323B49] pb-2 text-sm font-medium">Interview</p>
                    <h2 class="text-[#10B981] text-2xl font-bold">0</h2>
                </div>
                <div class="card bg-white rounded-lg  p-5">
                    <p class="text-[#323B49] pb-2 text-sm font-medium">Rejected</p>
                    <h2 class="text-[#EF4444] text-2xl font-bold">0</h2>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section class="container mx-auto py-7.5 flex justify-between">
            <h2 class="text-[#002C5C] font-semibold text-xl">Available Jobs</h2>
            <p class="text-[#323B49] font-medium"><span id="totalJobsCount" ">8</span> Jobs</p>
        </section>

        <!-- buttons -->
        <section class="container mx-auto flex gap-2">
            <button class="btn w-20 h-8 text-[12px] font-semibold bg-[#3B82F6] text-white">All</button>
            <button class="btn w-20 h-8 text-[12px] font-medium bg-white text-[#64748B]">Interview</button>
            <button class="btn w-20 h-8 text-[12px] font-medium bg-white text-[#64748B]">Rejected</button>
        </section>
    </main>


    <script src="./script.js"></script>
</body>

</html>
